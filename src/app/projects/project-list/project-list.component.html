<div class="row">
  <div class="col-md-5">
    <h2>Projects</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let project of projects"
        (click)="selectProject(project)"
        [class.active]="project === selectedProject">
        {{project.title}}
      </li>
    </ul>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <project-details [project]="selectedProject">
    </project-details>
  </div>
</div>
